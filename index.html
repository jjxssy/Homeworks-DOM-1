<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <!--task 1-->
        <section>
            <script src="js.js"></script>
            <p id="paragraph" class>This is a sample paragraph.</p>
            <input id="box" type="text" placeholder="Enter class name">
            <button onclick="changeClass()">Add Class</button>
        </section>
        <!--task 2-->
        <section>
            <script src="js.js"></script>
            <p id="paragraph1" class="visible">This is paragraph number #1</p>
            <p id="paragraph2" class="visible">This is paragraph number #2</p>
            <p id="paragraph3" class="visible">This is paragraph number #3</p>
            <button onclick="toggle('paragraph1')">Toggle #1</button>
            <button onclick="toggle('paragraph2')">Toggle #2</button>
            <button onclick="toggle('paragraph3')">Toggle #3</button>
        </section>
        <!--task 3-->
        <br>
        <section>
            <button id="myButton" onclick="clicking()">Click Me!</button>
        </section>
    </body>
</html>
